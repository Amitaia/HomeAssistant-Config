      - id: 23ba25bddb9540c5ae3ff2d144458b62  # Automatically created id
        type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:vertical-stack-in-card
                cards:
                  - type: custom:thermostat-card
                    title: מזגן סלון
                    entity: climate.living_room
