#
# Simulate presence (4a)
#
##############################################################################   
- alias: "Simulate presence (4a)"
  trigger:
  - platform: sun
    event: sunset
    offset: '+01:45:00'
  - platform: event
    event_type: event_simulate_presence
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: device_tracker.eliraniphone
        state: 'not_home'
      - condition: state
        entity_id: device_tracker.shiraniphone #shiran
        state: 'not_home'
      - condition: state
        entity_id: binary_sensor.motion_sensor_158d0000e62376
        state: 'off'
        for:
          minutes: 20
  action:
  - service: notify.NotifyEliranIOSAndTelegram
    data:
      title: 'אבטחה'  #Security
